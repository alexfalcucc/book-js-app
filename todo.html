<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

    <title>TODO list</title>
    <link type='text/css' href='stylesheets/todo.css' rel='stylesheet'>
    <script src='./javascripts/todo.js' type='text/javascript'></script>
    <script src='./javascripts/jquery-1.8.3.min.js' type='text/javascript'></script>
    <script src='./javascripts/jquery.ui.js' type='text/javascript'></script>
</head>
    <body>
        <div class="todo">
            <h2>TODO List</h2>
            <input type="text" id="tarefa" placeholder="Digite aqui a sua tarefa e pressione ENTER">
            <div id="tarefa-list">
            </div>
        </div>
    </body>

    <script>
    $('#tarefa').keydown(function(event) {
        console.log(event.which, String.fromCharCode(event.which));
    });

    $('#tarefa').keydown(function(event){
        if(event.which === 13){
            console.log("Aqui vamos adicionar nossa tarefa.");
        }
    });

    $('#tarefa').off();

    $('#tarefa').on("keydown.primeiro", function(){console.log("Esse é o primeiro evento.");});
    $('#tarefa').off("keydown.primeiro");

    $('#tarefa').on("keydown.segundo", function(){console.log("Esse é o segundo evento.");});




    </script>
</html>
